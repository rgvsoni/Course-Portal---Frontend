<mat-card>
  <mat-action-list>
    <button routerLink="/admin" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon> Home
    </button>
    <button mat-list-item routerLink="/admin/notice">
      <mat-icon mat-list-icon>today</mat-icon> Notices
    </button>
    <button mat-list-item routerLink="/admin/add-notice">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon> Add new Notice
    </button>
    <button mat-list-item routerLink="/admin/categories">
      <mat-icon mat-list-icon>list</mat-icon> Courses
    </button>
    <button mat-list-item routerLink="/admin/add-category">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon> Add New Course
    </button>
    <button mat-list-item routerLink="/admin/quizzes">
      <mat-icon mat-list-icon>quiz</mat-icon> Assessment
    </button>
    <button mat-list-item routerLink="/admin/add-quiz">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon> Add new Test
    </button>
    <button mat-list-item routerLink="/admin/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon> Profile
    </button>
    <button mat-list-item [routerLink]="'/admin-courses/' + 7">
      <mat-icon mat-list-icon>logout</mat-icon> Logout
    </button>
  </mat-action-list>
</mat-card>
