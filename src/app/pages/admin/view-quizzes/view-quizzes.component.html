<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6" *ngFor="let q of quizzes">
        <mat-card class="mt20">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title style="font-size: 25px;">
                {{ q.title }}
              </mat-card-title>
              <mat-card-subtitle style="font-size: 15px;">
                {{ q.category.title }}
              </mat-card-subtitle>
            </mat-card-header>
          <mat-card-content class="ml20">
            <p>{{ q.description }}</p>
          </mat-card-content>
          <mat-card-action>
            <button [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title" mat-stroked-button color="accent">
              Questions
            </button>
            <button mat-stroked-button color="accent" class="ml15">
              Max Marks: {{ q.maxMarks }}
            </button>
            <button mat-stroked-button color="accent" class="ml15">
              Questions: {{ q.numberOfQuestions }}
            </button>
            <button [routerLink]="'/admin/quiz/' + q.qId" mat-stroked-button color="accent" class="ml15">
              Update
            </button>
            <button mat-stroked-button color="accent" class="ml15" (click)="deleteQuiz(q.qId)">
              delete
            </button>
          </mat-card-action>
        </mat-card>
      </div>
    </div>
  </div>
</div>


<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="accent">
    Add New Quiz
  </button>
</div>
