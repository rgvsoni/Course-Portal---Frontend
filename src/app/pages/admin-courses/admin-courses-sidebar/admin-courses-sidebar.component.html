<mat-card>
  <mat-action-list>
    <button [routerLink]="'/admin-courses/' + cId" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon> Home
    </button>
    <button mat-list-item [routerLink]="'/admin-courses/' + cId  + '/notices'" [queryParams]="{cid: cId}">
      <mat-icon mat-list-icon>today</mat-icon> Notices
    </button>
    <button mat-list-item [routerLink]="'/admin-courses/' + cId + '/add-notice'" [queryParams]="{cid: cId}">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon> Add new Notice
    </button>

    <button mat-list-item [routerLink]="'/admin-courses/' + cId + '/quizzes'" [queryParams]="{cid: cId}">
      <mat-icon mat-list-icon>quiz</mat-icon> Assessment
    </button>
    <button mat-list-item [routerLink]="'/admin-courses/' + cId + '/add-quiz'" [queryParams]="{cid: cId}">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon> Add new Test
    </button>

    <button mat-list-item *ngIf="isLoggedIn" (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon> Logout
    </button>
  </mat-action-list>
</mat-card>
