<mat-card>
    <mat-action-list>
        <button mat-list-item [routerLink]=" '/user-courses/' + cId ">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        <button mat-list-item [routerLink]=" '/user-courses/' + cId + '/notices' " [queryParams]="{cid: cId}">
            <mat-icon mat-list-icon>today</mat-icon> Notices
        </button>
        <button mat-list-item [routerLink]=" '/user-courses/' + cId + '/quizzes' " [queryParams]="{cid: cId}">
            <mat-icon mat-list-icon>quiz</mat-icon> Assessment
        </button>
        <button mat-list-item *ngIf = "isLoggedIn" (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon> logout
        </button>
    </mat-action-list>
</mat-card>
